    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let imageWorker = null;
        let isProcessingImage = false;
        let previewImageData = null;

        // åˆå§‹åŒ–Web Workerç”¨äºå›¾ç‰‡å¤„ç†
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Worker) {
                const workerScript = `
                    self.onmessage = function(e) {
                        if (e.data.type === 'process-image') {
                            const { file, maxWidth, maxHeight } = e.data;
                            const reader = new FileReader();
                            
                            reader.onload = async function(e) {
                                try {
                                    const byteCharacters = atob(e.target.result.split(',')[1]);
                                    const byteNumbers = new Array(byteCharacters.length);
                                    for (let i = 0; i < byteCharacters.length; i++) {
                                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                                    }
                                    const byteArray = new Uint8Array(byteNumbers);
                                    
                                    const blob = new Blob([byteArray], { type: 'image/jpeg' });
                                    const imageBitmap = await createImageBitmap(blob);
                                    
                                    let width = imageBitmap.width;
                                    let height = imageBitmap.height;
                                    
                                    if (width > maxWidth) {
                                        height = height * (maxWidth / width);
                                        width = maxWidth;
                                    }
                                    
                                    if (height > maxHeight) {
                                        width = width * (maxHeight / height);
                                        height = maxHeight;
                                    }
                                    
                                    const canvas = new OffscreenCanvas(width, height);
                                    const ctx = canvas.getContext('2d');
                                    
                                    ctx.drawImage(imageBitmap, 0, 0, width, height);
                                    
                                    const newBlob = await canvas.convertToBlob({ type: 'image/jpeg', quality: 0.8 });
                                    const reader = new FileReader();
                                    reader.onload = function(e) {
                                        self.postMessage({
                                            type: 'image-processed',
                                            result: e.target.result
                                        });
                                    };
                                    reader.readAsDataURL(newBlob);
                                } catch (error) {
                                    self.postMessage({
                                        type: 'image-error',
                                        error: error.message || 'å›¾ç‰‡å¤„ç†å¤±è´¥'
                                    });
                                }
                            };
                            
                            reader.onerror = function() {
                                self.postMessage({
                                    type: 'image-error',
                                    error: 'å›¾ç‰‡è¯»å–å¤±è´¥'
                                });
                            };
                            
                            reader.readAsDataURL(file);
                        }
                    };
                `;
                
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                imageWorker = new Worker(URL.createObjectURL(blob));
            }
        });

        // å›¾ç‰‡ä¸Šä¼ å¤„ç†
        function setupImageUpload(inputId, imgId, containerId, urlId) {
            const input = document.getElementById(inputId);
            const img = document.getElementById(imgId);
            const container = document.getElementById(containerId);
            const urlDisplay = document.getElementById(urlId);

            container.addEventListener('click', () => {
                if (!isProcessingImage) input.click();
            });

            input.addEventListener('change', (e) => {
                if (isProcessingImage) {
                    alert('æ­£åœ¨å¤„ç†ä¸Šä¸€å¼ å›¾ç‰‡ï¼Œè¯·ç¨å€™...');
                    input.value = '';
                    return;
                }
                
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    isProcessingImage = true;
                    container.classList.add('loading');
                    
                    const rect = container.getBoundingClientRect();
                    const maxWidth = rect.width * 2;
                    const maxHeight = rect.height * 2;
                    
                    if (imageWorker) {
                        imageWorker.onmessage = function(e) {
                            isProcessingImage = false;
                            
                            if (e.data.type === 'image-processed') {
                                img.src = e.data.result;
                                img.style.display = 'block';
                                urlDisplay.textContent = e.data.result;
                                container.classList.remove('loading');
                            } else {
                                alert(`å›¾ç‰‡å¤„ç†å¤±è´¥: ${e.data.error}`);
                                urlDisplay.textContent = 'å›¾ç‰‡å¤„ç†å¤±è´¥';
                                container.classList.remove('loading');
                            }
                        };
                        
                        imageWorker.postMessage({
                            type: 'process-image',
                            file: file,
                            maxWidth: maxWidth,
                            maxHeight: maxHeight
                        });
                    } else {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            isProcessingImage = false;
                            img.src = e.target.result;
                            img.style.display = 'block';
                            urlDisplay.textContent = e.target.result;
                            container.classList.remove('loading');
                        };
                        reader.onerror = function() {
                            isProcessingImage = false;
                            alert('å›¾ç‰‡è¯»å–å¤±è´¥ï¼Œè¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ã€‚');
                            urlDisplay.textContent = 'å›¾ç‰‡è¯»å–å¤±è´¥';
                            container.classList.remove('loading');
                        };
                        reader.readAsDataURL(file);
                    }
                } else {
                    alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ã€‚');
                    urlDisplay.textContent = 'æ— æ•ˆçš„å›¾ç‰‡æ–‡ä»¶';
                }
            });
        }

        setupImageUpload('id-photo-input', 'id-photo-img', 'id-photo', 'id-photo-url');
        setupImageUpload('left-image1-input', 'left-image1-img', 'left-image1', 'left-image1-url');
        setupImageUpload('left-image2-input', 'left-image2-img', 'left-image2', 'left-image2-url');
        setupImageUpload('right-image-input', 'right-image-img', 'right-image', 'right-image-url');

        // æ‰‹å†™ç­¾å
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            startDrawing({
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            draw({
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ç”Ÿæˆé¢„è§ˆå›¾
        function generatePreview() {
            if (isProcessingImage) {
                alert('æ­£åœ¨å¤„ç†å›¾ç‰‡ï¼Œè¯·ç¨å€™...');
                return;
            }
            
            const card = document.getElementById('card');
            const previewImage = document.getElementById('previewImage');
            const previewPlaceholder = document.getElementById('previewPlaceholder');
            const generatePreviewBtn = document.getElementById('generatePreviewBtn');
            const generatePDFBtn = document.getElementById('generatePDFBtn');
            const generateImageBtn = document.getElementById('generateImageBtn');
            
            // ç¦ç”¨æŒ‰é’®
            generatePreviewBtn.disabled = true;
            generatePDFBtn.disabled = true;
            generateImageBtn.disabled = true;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            previewPlaceholder.innerHTML = `
                <div class="loading-spinner"></div>
                <div>æ­£åœ¨ç”Ÿæˆé¢„è§ˆ...</div>
            `;
            previewPlaceholder.style.display = 'flex';
            previewImage.style.display = 'none';
            
            // ç¡®ä¿æ‰€æœ‰å›¾ç‰‡éƒ½å·²åŠ è½½å®Œæˆ
            const images = Array.from(card.querySelectorAll('img')).filter(img => img.src);
            let loadedCount = 0;
            
            function checkImagesLoaded() {
                if (loadedCount === images.length) {
                    // æ‰€æœ‰å›¾ç‰‡åŠ è½½å®Œæˆåï¼Œç­‰å¾…ä¸€å°æ®µæ—¶é—´ç¡®ä¿æ¸²æŸ“å®Œæˆ
                    setTimeout(() => {
                        // ä½¿ç”¨html2canvasç”Ÿæˆé¢„è§ˆå›¾
                        html2canvas(card, { 
                            scale: 3,
                            useCORS: true,
                            logging: false,
                            backgroundColor: null,
                            ignoreElements: (element) => {
                                return element.classList.contains('loading');
                            },
                            quality: 1.0,
                            delay: 200
                        }).then(canvas => {
                            previewImageData = canvas.toDataURL('image/png');
                            previewImage.src = previewImageData;
                            previewImage.style.display = 'block';
                            previewPlaceholder.style.display = 'none';
                            
                            // å¯ç”¨PDFå’Œå›¾ç‰‡æŒ‰é’®
                            generatePDFBtn.disabled = false;
                            generateImageBtn.disabled = false;
                            generatePreviewBtn.disabled = false;
                        }).catch(error => {
                            console.error('é¢„è§ˆç”Ÿæˆå¤±è´¥:', error);
                            alert(`é¢„è§ˆç”Ÿæˆå¤±è´¥: ${error.message}`);
                            previewPlaceholder.innerHTML = `
                                <div class="icon">âŒ</div>
                                <div>é¢„è§ˆç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•</div>
                            `;
                            generatePreviewBtn.disabled = false;
                        });
                    }, 300); // é¢å¤–å»¶è¿Ÿç¡®ä¿æ¸²æŸ“å®Œæˆ
                }
            }
            
            if (images.length === 0) {
                // å¦‚æœæ²¡æœ‰å›¾ç‰‡ï¼Œç›´æ¥ç”Ÿæˆé¢„è§ˆ
                setTimeout(() => {
                    html2canvas(card, { 
                        scale: 3,
                        useCORS: true,
                        logging: false,
                        backgroundColor: null,
                        ignoreElements: (element) => {
                            return element.classList.contains('loading');
                        },
                        quality: 1.0,
                        delay: 200
                    }).then(canvas => {
                        previewImageData = canvas.toDataURL('image/png');
                        previewImage.src = previewImageData;
                        previewImage.style.display = 'block';
                        previewPlaceholder.style.display = 'none';
                        
                        // å¯ç”¨PDFå’Œå›¾ç‰‡æŒ‰é’®
                        generatePDFBtn.disabled = false;
                        generateImageBtn.disabled = false;
                        generatePreviewBtn.disabled = false;
                    }).catch(error => {
                        console.error('é¢„è§ˆç”Ÿæˆå¤±è´¥:', error);
                        alert(`é¢„è§ˆç”Ÿæˆå¤±è´¥: ${error.message}`);
                        previewPlaceholder.innerHTML = `
                            <div class="icon">âŒ</div>
                            <div>é¢„è§ˆç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•</div>
                        `;
                        generatePreviewBtn.disabled = false;
                    });
                }, 100);
            } else {
                // ç›‘å¬æ‰€æœ‰å›¾ç‰‡åŠ è½½å®Œæˆ
                images.forEach(img => {
                    if (img.complete) {
                        loadedCount++;
                        checkImagesLoaded();
                    } else {
                        img.onload = () => {
                            loadedCount++;
                            checkImagesLoaded();
                        };
                        img.onerror = () => {
                            loadedCount++;
                            checkImagesLoaded();
                        };
                    }
                });
            }
        }

        // ç”ŸæˆPDF
        function generatePDF() {
            if (!previewImageData) {
                alert('è¯·å…ˆç”Ÿæˆé¢„è§ˆå›¾');
