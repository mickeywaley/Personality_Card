    <script>
        // 图片上传处理
        function handleImageUpload(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(targetId).src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 签名功能实现
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let paths = [];
            let currentPath = [];
            let undoStack = [];
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                const { width, height } = canvas.getBoundingClientRect();
                // 考虑设备像素比以获得清晰的线条
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                redrawCanvas();
            }
            
            // 重绘Canvas
            function redrawCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                paths.forEach(path => {
                    ctx.beginPath();
                    ctx.moveTo(path[0][0], path[0][1]);
                    for (let i = 1; i < path.length; i++) {
                        ctx.lineTo(path[i][0], path[i][1]);
                    }
                    ctx.stroke();
                });
            }
            
            // 初始化Canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 设置绘图样式
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#334155';
            
            // 鼠标/触摸事件处理
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                if (e.type === 'mousedown') {
                    [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top];
                } else {
                    [lastX, lastY] = [e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top];
                }
                currentPath = [[lastX, lastY]];
                paths.push(currentPath);
                undoStack = []; // 开始新的绘制，清空撤销栈
            }
            
            function draw(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type === 'mousemove') {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                } else {
                    e.preventDefault(); // 防止触摸滚动
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                }
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                [lastX, lastY] = [x, y];
                currentPath.push([x, y]);
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            // 绑定鼠标事件
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // 绑定触摸事件
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);
            
            // 清除签名
            document.getElementById('clearSignature').addEventListener('click', function() {
                paths = [];
                undoStack = [];
                redrawCanvas();
            });
            
            // 撤销
            document.getElementById('undoSignature').addEventListener('click', function() {
                if (paths.length > 0) {
                    undoStack.push(paths.pop());
                    redrawCanvas();
                }
            });
            
            // 重做
            document.getElementById('redoSignature').addEventListener('click', function() {
                if (undoStack.length > 0) {
                    paths.push(undoStack.pop());
                    redrawCanvas();
                }
            });

            // 生成展示卡
            document.getElementById('generateCard').addEventListener('click', function() {
                showLoading();
                
                // 延迟执行以显示加载动画
                setTimeout(function() {
                    // 显示预览区域
                    const previewSection = document.getElementById('previewSection');
                    previewSection.classList.remove('hidden');
                    
                    // 复制截图区域内容到预览
                    const screenshotArea = document.getElementById('screenshotArea');
                    const cardPreview = document.getElementById('cardPreview');
                    
                    // 清空预览区域
                    cardPreview.innerHTML = '';
                    
                    // 复制截图区域内容
                    cardPreview.appendChild(screenshotArea.cloneNode(true));
                    
                    // 隐藏预览区域中的上传按钮
                    const uploadOverlays = cardPreview.querySelectorAll('.upload-overlay');
                    uploadOverlays.forEach(overlay => {
                        overlay.style.display = 'none';
                    });
                    
                    // 隐藏预览区域中的签名操作按钮
                    const signatureButtons = cardPreview.querySelectorAll('#clearSignature, #undoSignature, #redoSignature');
                    signatureButtons.forEach(button => {
                        button.style.display = 'none';
                    });
                    
                    // 平滑滚动到预览区域
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                    
                    hideLoading();
                }, 500);
            });

            // 保存为PDF
            document.getElementById('downloadPDF').addEventListener('click', function() {
                showLoading();
                
                html2canvas(document.getElementById('cardPreview'), {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    scrollY: 0,
                    scrollX: 0
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    const pdf = new jspdf.jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    const imgWidth = 210;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    
                    pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
                    pdf.save('XX曝光台展示卡.pdf');
                    
                    hideLoading();
                }).catch(error => {
                    console.error('生成PDF时出错:', error);
                    alert('生成PDF失败，请重试!');
                    hideLoading();
                });
            });

            // 保存为图片
            document.getElementById('downloadImage').addEventListener('click', function() {
                showLoading();
                
                html2canvas(document.getElementById('cardPreview'), {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    scrollY: 0,
                    scrollX: 0
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'XX曝光台展示卡.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    hideLoading();
                }).catch(error => {
                    console.error('生成图片时出错:', error);
                    alert('生成图片失败，请重试!');
                    hideLoading();
                });
            });

            // 显示/隐藏帮助模态框
            document.getElementById('helpButton').addEventListener('click', function() {
                document.getElementById('helpModal').classList.remove('hidden');
            });
            
            document.getElementById('closeHelp').addEventListener('click', function() {
                document.getElementById('helpModal').classList.add('hidden');
            });
            
            // 点击模态框外部关闭
            document.getElementById('helpModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });

            // 显示/隐藏加载提示
            function showLoading() {
                document.getElementById('loadingIndicator').classList.remove('hidden');
            }
            
            function hideLoading() {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }

            // 响应式布局优化
            function checkScreenSize() {
                const photoGrid = document.getElementById('photoGrid');
                if (window.innerWidth < 640) {
                    photoGrid.classList.add('mobile-grid');
                } else {
                    photoGrid.classList.remove('mobile-grid');
                }
            }
            
            // 初始化检查屏幕尺寸
            checkScreenSize();
            
            // 窗口大小改变时重新检查
            window.addEventListener('resize', checkScreenSize);
        });
    </script>
</body>
</html>
