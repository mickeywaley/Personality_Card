    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 所有函数都在DOM加载完成后定义，确保顺序正确
            
            // 添加商品特性
            function addFeature() {
                // 创建新的特性输入框
                const featureItem = document.createElement('div');
                featureItem.className = 'feature-item animate-fadeIn';
                featureItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fa fa-check-circle feature-icon"></i>
                        <input type="text" placeholder="输入商品特性" class="flex-1 ml-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
                        <button type="button" class="ml-2 text-gray-400 hover:text-gray-600 remove-feature">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                `;
                document.getElementById('features-container').appendChild(featureItem);
                
                // 添加删除事件
                featureItem.querySelector('.remove-feature').addEventListener('click', function() {
                    document.getElementById('features-container').removeChild(featureItem);
                    updatePreviewFeatures();
                });
                
                // 自动聚焦到新输入框
                featureItem.querySelector('input').focus();
            }
            
            // 更新预览特性
            function updatePreviewFeatures() {
                const featureInputs = document.querySelectorAll('.feature-item input');
                const previewFeatures = document.getElementById('preview-features');
                previewFeatures.innerHTML = '';
                
                featureInputs.forEach(input => {
                    const featureText = input.value.trim();
                    if (featureText) {
                        const featureElement = document.createElement('div');
                        featureElement.className = 'product-feature';
                        featureElement.innerHTML = `
                            <i class="fa fa-check-circle feature-icon"></i>
                            <span>${featureText}</span>
                        `;
                        previewFeatures.appendChild(featureElement);
                    }
                });
            }
            
            // 价格更新
            function updatePrices() {
                try {
                    const priceInput = document.getElementById('price-input');
                    const originalPriceInput = document.getElementById('original-price-input');
                    
                    const price = priceInput.value;
                    const originalPrice = originalPriceInput.value;
                    
                    document.getElementById('price').textContent = `¥${formatNumber(price)}`;
                    document.getElementById('original-price').textContent = `¥${formatNumber(originalPrice)}`;
                    document.getElementById('preview-price').textContent = `¥${formatNumber(price)}`;
                    document.getElementById('preview-original-price').textContent = `¥${formatNumber(originalPrice)}`;
                    
                    // 更新节省金额
                    const saveAmount = parseInt(originalPrice) - parseInt(price);
                    document.querySelectorAll('.text-gray-600').forEach(el => {
                        if (el.textContent.includes('省')) {
                            el.textContent = `省¥${formatNumber(saveAmount)}`;
                        }
                    });
                } catch (error) {
                    console.error('更新价格时出错:', error);
                }
            }
            
            function formatNumber(num) {
                if (!num || isNaN(num)) return '0';
                return parseInt(num).toLocaleString();
            }
            
            // 签名功能
            function setupSignature() {
                const canvas = document.getElementById('signature-canvas');
                const ctx = canvas.getContext('2d');
                const previewSignature = document.getElementById('preview-signature');
                const clearBtn = document.getElementById('clear-signature');
                const saveBtn = document.getElementById('save-signature');
                
                // 设置画布尺寸
                function resizeCanvas() {
                    const container = canvas.parentElement;
                    // 考虑设备像素比，确保签名清晰
                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = container.clientWidth * dpr;
                    canvas.height = 160 * dpr;
                    canvas.style.width = `${container.clientWidth}px`;
                    canvas.style.height = '160px';
                    
                    // 调整绘图上下文的比例
                    ctx.scale(dpr, dpr);
                    
                    // 如果已有签名，重新绘制
                    if (window.lastSignature) {
                        const img = new Image();
                        img.onload = function() {
                            ctx.clearRect(0, 0, canvas.width/dpr, canvas.height/dpr);
                            ctx.drawImage(img, 0, 0, canvas.width/dpr, canvas.height/dpr);
                        };
                        img.src = window.lastSignature;
                    }
                }
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                // 签名相关变量
                let isDrawing = false;
                let lastX = 0;
                let lastY = 0;
                window.lastSignature = null;
                
                // 设置签名样式 - 黑色粗笔
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
                
                // 开始绘制
                canvas.addEventListener('mousedown', function(e) {
                    isDrawing = true;
                    const rect = canvas.getBoundingClientRect();
                    lastX = e.clientX - rect.left;
                    lastY = e.clientY - rect.top;
                });
                
                canvas.addEventListener('touchstart', function(e) {
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        const rect = canvas.getBoundingClientRect();
                        lastX = touch.clientX - rect.left;
                        lastY = touch.clientY - rect.top;
                        isDrawing = true;
                        e.preventDefault(); // 防止滚动
                    }
                });
                
                // 绘制过程
                canvas.addEventListener('mousemove', function(e) {
                    if (!isDrawing) return;
                    
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    lastX = x;
                    lastY = y;
                });
                
                canvas.addEventListener('touchmove', function(e) {
                    if (!isDrawing || e.touches.length !== 1) return;
                    
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    lastX = x;
                    lastY = y;
                    e.preventDefault(); // 防止滚动
                });
                
                // 结束绘制
                function stopDrawing() {
                    isDrawing = false;
                }
                
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                canvas.addEventListener('touchend', stopDrawing);
                canvas.addEventListener('touchcancel', stopDrawing);
                
                // 清除签名
                clearBtn.addEventListener('click', function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    window.lastSignature = null;
                    previewSignature.src = 'https://picsum.photos/seed/signature/600/200';
                });
                
                // 保存签名
                saveBtn.addEventListener('click', function() {
                    if (isCanvasEmpty()) {
                        alert('请先签名再保存');
                        return;
                    }
                    window.lastSignature = canvas.toDataURL('image/png');
                    previewSignature.src = window.lastSignature;
                    alert('签名已保存！');
                });
                
                // 检查画布是否为空
                function isCanvasEmpty() {
                    const pixelBuffer = new Uint32Array(
                        ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
                    );
                    return !pixelBuffer.some(color => color !== 0);
                }
            }
            
            // 生成商品卡
            function setupGenerateCard() {
                const generateBtn = document.getElementById('generate-product-card');
                const previewModal = document.getElementById('preview-modal');
                const closeModalBtn = document.getElementById('close-modal');
                
                generateBtn.addEventListener('click', function() {
                    try {
                        // 更新预览内容
                        document.getElementById('preview-title').textContent = document.getElementById('product-title').textContent;
                        document.getElementById('preview-subtitle').textContent = document.getElementById('product-subtitle').textContent;
                        
                        // 更新所有预览图片
                        document.getElementById('preview-main-photo').src = document.getElementById('main-photo').src;
                        document.getElementById('preview-photo-1').src = document.getElementById('photo-1').src;
                        document.getElementById('preview-photo-2').src = document.getElementById('photo-2').src;
                        document.getElementById('preview-photo-3').src = document.getElementById('photo-3').src;
                        document.getElementById('preview-photo-4').src = document.getElementById('photo-4').src;
                        
                        // 如果有签名，更新预览签名
                        if (window.lastSignature) {
                            document.getElementById('preview-signature').src = window.lastSignature;
                        }
                        
                        // 更新价格
                        updatePrices();
                        
                        // 更新特性
                        updatePreviewFeatures();
                        
                        // 显示模态框
                        previewModal.classList.remove('opacity-0', 'pointer-events-none');
                        previewModal.querySelector('div').classList.remove('scale-95');
                        previewModal.querySelector('div').classList.add('scale-100');
                        
                        // 阻止背景滚动
                        document.body.style.overflow = 'hidden';
                    } catch (error) {
                        console.error('生成商品卡时出错:', error);
                        alert('生成商品卡时出错，请重试');
                    }
                });
                
                closeModalBtn.addEventListener('click', function() {
                    // 隐藏模态框
                    previewModal.classList.add('opacity-0', 'pointer-events-none');
                    previewModal.querySelector('div').classList.remove('scale-100');
                    previewModal.querySelector('div').classList.add('scale-95');
                    
                    // 恢复背景滚动
                    document.body.style.overflow = '';
                });
                
                // 点击模态框背景关闭
                previewModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModalBtn.click();
                    }
                });
            }
            
            // 下载商品卡
            function setupDownloadCard() {
                document.getElementById('download-product-card').addEventListener('click', function() {
                    try {
                        downloadProductCard();
                    } catch (error) {
                        console.error('下载商品卡时出错:', error);
                        alert('下载商品卡时出错，请重试');
                    }
                });
            }
            
            // 下载商品卡为PDF或图片
            function downloadProductCard() {
                const productElement = document.getElementById('product-preview');
                
                // 显示加载状态
                const downloadBtn = document.getElementById('download-product-card');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>生成中...';
                downloadBtn.disabled = true;
                
                html2canvas(productElement, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    
                    // 创建选项菜单
                    const optionsMenu = document.createElement('div');
                    optionsMenu.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-xl z-50 flex flex-col items-center';
                    optionsMenu.innerHTML = `
                        <h3 class="text-xl font-bold text-primary mb-4">下载选项</h3>
                        <div class="flex flex-col space-y-3 w-full">
                            <button id="download-pdf" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors flex items-center justify-center">
                                <i class="fa fa-file-pdf-o mr-2"></i>下载为PDF
                            </button>
                            <button id="download-image" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors flex items-center justify-center">
                                <i class="fa fa-file-image-o mr-2"></i>下载为图片
                            </button>
                            <button id="cancel-download" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors flex items-center justify-center">
                                取消
                            </button>
                        </div>
                    `;
                    document.body.appendChild(optionsMenu);
                    
                    // 下载PDF
                    document.getElementById('download-pdf').addEventListener('click', function() {
                        try {
                            const imgWidth = 210; // A4 width in mm
                            const imgHeight = canvas.height * imgWidth / canvas.width;
                            
                            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                            pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                            pdf.save('商品展示卡.pdf');
                        } catch (error) {
                            console.error('生成PDF时出错:', error);
                            alert('生成PDF时出错，请重试');
                        } finally {
                            document.body.removeChild(optionsMenu);
                            downloadBtn.innerHTML = originalText;
                            downloadBtn.disabled = false;
                        }
                    });
                    
                    // 下载图片
                    document.getElementById('download-image').addEventListener('click', function() {
                        try {
                            const link = document.createElement('a');
                            link.href = imgData;
                            link.download = '商品展示卡.png';
                            link.click();
                        } catch (error) {
                            console.error('生成图片时出错:', error);
                            alert('生成图片时出错，请重试');
                        } finally {
                            document.body.removeChild(optionsMenu);
                            downloadBtn.innerHTML = originalText;
                            downloadBtn.disabled = false;
                        }
                    });
                    
                    // 取消下载
                    document.getElementById('cancel-download').addEventListener('click', function() {
                        document.body.removeChild(optionsMenu);
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.disabled = false;
                    });
                }).catch(error => {
                    console.error('生成图片时出错:', error);
                    alert('生成图片时出错，请重试');
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                });
            }
            
            // 图片上传功能
            function setupImageUploads() {
                const uploadInputs = document.querySelectorAll('input[type="file"]');
                uploadInputs.forEach(input => {
                    input.addEventListener('change', function(e) {
                        if (this.files && this.files[0]) {
                            const reader = new FileReader();
                            const targetId = this.id.replace('-upload', '');
                            const targetImg = document.getElementById(targetId);
                            
                            reader.onload = function(e) {
                                if (targetImg) {
                                    targetImg.src = e.target.result;
                                    
                                    // 更新预览图
                                    const previewId = 'preview-' + targetId;
                                    const previewImg = document.getElementById(previewId);
                                    if (previewImg) {
                                        previewImg.src = e.target.result;
                                    }
                                }
                            }
                            
                            reader.readAsDataURL(this.files[0]);
                        }
                    });
                });
            }
            
            // 设置页面功能
            try {
                // 设置图片上传
                setupImageUploads();
                
                // 设置添加特性按钮
                document.getElementById('add-feature').addEventListener('click', addFeature);
                
                // 设置特性输入监听
                document.addEventListener('input', function(e) {
                    if (e.target.closest('.feature-item input')) {
                        updatePreviewFeatures();
                    }
                });
                
                // 设置价格输入监听
                document.getElementById('price-input').addEventListener('input', updatePrices);
                document.getElementById('original-price-input').addEventListener('input', updatePrices);
                
                // 设置签名功能
                setupSignature();
                
                // 设置生成商品卡
                setupGenerateCard();
                
                // 设置下载功能
                setupDownloadCard();
                
                // 添加淡入动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(10px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    .animate-fadeIn {
                        animation: fadeIn 0.3s ease-out forwards;
                    }
                `;
                document.head.appendChild(style);
                
                // 初始更新预览
                updatePrices();
                updatePreviewFeatures();
            } catch (error) {
                console.error('初始化页面时出错:', error);
                alert('页面加载时出错，请刷新页面重试');
            }
        });
    </script>
